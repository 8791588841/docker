# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dockerdep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockerregin.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cea35b0551384f8abaf7a6630267cdba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8928730d2d6e424bada5c143e6600e6a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context : .
        push: true
        tags: dockerregin.azurecr.io/dockerdeploy:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dockerdep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_217b887199dc41a4b2343dfe34eb49fb }}
        images: 'dockerregin.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cea35b0551384f8abaf7a6630267cdba }}/dockerdeploy:${{ github.sha }}'
