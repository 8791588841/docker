# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docknewapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockernew93.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_97e9bb3fc0a94a27865c579a66033dc2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_797bc6db268840428c35077b9ca97b17 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        registry: https://dockernew93.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_97e9bb3fc0a94a27865c579a66033dc2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_797bc6db268840428c35077b9ca97b17 }}
        push: true
        tags: dockernew93.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_97e9bb3fc0a94a27865c579a66033dc2 }}/docke:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docknewapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c8bcd90c51e4324964458b8f79e44e3 }}
        images: 'dockernew93.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_97e9bb3fc0a94a27865c579a66033dc2 }}/docke:${{ github.sha }}'
